<!DOCTYPE HTML>
<html>
<head>
  <title>Example</title>
</head>
<body>
  <script src='http://localhost:4000/socket.io/socket.io.js'></script>
  <script>
    var socket = io.connect('http://localhost:4000');
    socket.on('connect', function() {
      i = 0;
      setTimeout(function() {
        socket.emit('cnt', i++);
      }, 1000);
    });
  </script>
</body>
</html>
